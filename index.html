<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div style="margin-bottom: 70px; width:50%">
      <div class="line"></div>
      <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
        <a class="flex-center progress-bullet-outer " href="/setup/basic">
          <div class="progress-bullet-inner completed"></div>
          <div style="position: absolute; top: 30px; color: rgb(126, 211, 33);">Basic</div>
        </a>
        <a class="flex-center progress-bullet-outer show" href="/setup/branding">
          <div class="progress-bullet-inner completed"></div>
          <div style="position: absolute; top: 30px; color: rgb(126, 211, 33);">Branding</div>
        </a>
        <a class="flex-center progress-bullet-outer " href="/setup/payment">
          <div class="progress-bullet-inner incomplete "></div>
          <div style="position: absolute; top: 30px; color: rgb(126, 211, 33);">Payment</div>
        </a>
        <a class="flex-center progress-bullet-outer " href="/setup/campaigns">
          <div class="progress-bullet-inner disabled "></div>
          <div style="position: absolute; top: 30px; color: rgb(126, 211, 33);">Campaigns</div>
        </a>
        <a class="flex-center progress-bullet-outer " href="/setup/social">
          <div class="progress-bullet-inner completed "></div>
          <div style="position: absolute; top: 30px; color: rgb(126, 211, 33);">Social</div>
        </a>
        <a class="flex-center progress-bullet-outer " href="/setup/links">
          <div class="progress-bullet-inner completed "></div>
          <div style="position: absolute; top: 30px; color: rgb(126, 211, 33);">Links</div>
        </a>
        <a class="flex-center progress-bullet-outer " href="/setup/analytics">
          <div class="progress-bullet-inner completed "></div>
          <div style="position: absolute; top: 30px; color: rgb(126, 211, 33);">Analytics</div>
        </a>
      </div>
    </div>
  </body>
</html>
